<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input, select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="input-group">
        <label for="first_operand">Operand 1:</label>
        <input id="first_operand" type="number" />
    </div>
    <div class="input-group">
        <label for="second_operand">Operand 2:</label>
        <input id="second_operand" type="number" />
    </div>
    <div class="input-group">
        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>

    <h2>Square Calculation</h2>
    <div class="input-group">
        <label for="number">Number:</label>
        <input id="number" type="number" />
    </div>
    <button onclick="calculateSquare()">Calculate Square</button>
    <div class="result" id="square_result"></div>

    <script src="calculate.js"></script>
    <script src="calculate_square.js"></script>
</body>
</html>
